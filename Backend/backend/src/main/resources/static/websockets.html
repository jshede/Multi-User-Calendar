<script>
var ws;

function connect(userId) {
    
    var host = document.location.host;
    
    ws = new WebSocket("ws://" +host  + "/comment/" + userId);

    ws.onmessage = function(event) {
        console.log(event.data);
    };
}

function ping() {
    ws.send("");
}

document.addEventListener('DOMContentLoaded', function() {
    connect(1);
}, false);
</script>
