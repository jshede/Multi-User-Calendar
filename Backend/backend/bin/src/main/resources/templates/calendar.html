<!doctype html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
	<p>Calendar</p>
	<button onclick="getEvents()">Get Events</button>
	</body>
	<script>
	function getEvents(){
		$.post({
			url: "getEvents",
			success: function(response){
				alert(JSON.stringify(response));
			}
		});
	}
	</script>
</html>
