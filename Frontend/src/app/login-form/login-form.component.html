<div class="container form" id="login-form">
  <div class="card shadow-sm">
    <h2 class="card-header">
      Login
    </h2>
    
    <div class="card-body">
      <form (submit)="loginUser()" [formGroup]="loginForm">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          
          <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Username"
              required
          >
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          
          <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              required
          >
        </div>

        <label class="control control-checkbox" for="inputRemember">
          Stay logged in
          <input type="checkbox" id="inputRemember">
          <div class="control-indicator"></div>
        </label>

        <div class="form-group mt-3">
          <button type="submit" class="btn btn-block btn-outline-primary">Login</button>
        </div>
      </form>
      
      <a class="card-link" routerLink="/signup">Don't have an account?</a>
    </div>
  </div>
</div>
